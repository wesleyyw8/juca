<div class="squares">
  <div class="item main">
    <iframe src="https://player.vimeo.com/video/405222994" width="1000" height="500" frameborder="0"
      allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>
  <div class="item container" *ngFor="let square of data?.squares">
    <h1>{{square.title}}</h1>
    <p>{{square.description}}</p>
    <div class="orange">
      <img [src]="square.img">
    </div>
  </div>

</div>
